<html>
	<head>
		<link rel="stylesheet" href="mui.css" />
		<script src="mui.min.js"></script>
		<script src="jframe.js"></script>
		<script src="mui.js"></script>
	</head>
	<body id="body">
		<script>
		var app = new JApplication("body");
		

		var Home = function(o) {
			var p = new MContainer();
			
			p.container().setText("hellow home pages").add(new MButton("test").core().event("click", function() {
				app.navigate("#login");
			}));

			p.core().add(o);
			
			return p.container();
		};
		
		var Login = function() {
			var p = new MContainer();
			var login = new MButton("Login", "primary", "flat");
			login.core().event("click", function() {
				app.navigate("#");
			});
			p.add(login); 
			
			return p.container();
		};
		
		var Contact = function() {
			var p = new MContainer();
			
			p.core().setText("This is a page contact");
			alert("contact");
			return p.container();
		};

		app.addRoute("#", Home, Contact);
		app.addRoute("#login", Login);
		app.init();
	
		</script>
	</body>
</html>

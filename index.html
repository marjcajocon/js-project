<html>
	<head>
		<link rel="stylesheet" href="mui.css" />
		<script src="mui.min.js"></script>
		<script src="jframe.js"></script>
		<script src="mui.js"></script>
	</head>
	<body id="body">
		<script>
		var app = new JApplication("body");
		

		var Home = function() {
			var appBar = new AppBar();			

			var p = new MContainer();

			var card = new MDropDown(new MButton("click me", "primary").container(), [
				new MButton("home").container(),
				new MButton("About").container()
			]);

			appBar.setTitle("ePOS");
			p.core().add(appBar.container());
			p.core().add(card.container());
			
			return p.container();
		};

		//app.addRoute("#", Home());
		//app.init();
		
		app.run(Home());
	
		</script>
	</body>
</html>

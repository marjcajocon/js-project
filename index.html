<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Testing</title>
    <link rel="stylesheet" href="icon/css/font-awesome.min.css" />
    <link rel="stylesheet" href="mui.css" />
    <link rel="stylesheet" href="control.css" />
    <script src="mui.min.js"></script>
    <script src="jframe.js"></script>
    <script src="control.js"></script>
    
</head>
<body id="root">
    


<script>
    class Home extends Panel {

        constructor() {
            let form = new ModalForm("User Infomation");
            form.addObj(new TextField("Fullname", "float", "small"))
            form.addObj(new TextField("Gender", "float", "small"));

            super([
                new Button("Open", "primary", "raised")
                .addEvent("click", e => {

                    form.show();
                })
            ]);

        }


    }
    


    const myapp = new JApplication('root');
    myapp.addRoute('/', Home);
    myapp.init();

</script>
</body>
</html>

<html>
	<head>
		<link rel="stylesheet" href="mui.css" />
		<script src="mui.min.js"></script>
		<script src="jframe.js"></script>
		<script src="mui.js"></script>
	</head>
	<body id="body">
		<script>
		var app = new JApplication("body");
		

		var Home = function() {
			var p = new MContainer();
			
			var row = new MRow();
			
			var grid = new MCol(["md-6"]);
			grid.add(new MPanel());
			row.add(grid);

			var grid = new MCol(["md-6"]);
            grid.add(new MPanel());
            row.add(grid);

			p.add(row);

			return p.container();
		};

		//app.addRoute("#", Home());
		//app.init();
		
		app.run(Home());
	
		</script>
	</body>
</html>
